<!DOCTYPE html>
<!-- Pomodoro Timer webpage project by JamCry-->

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Apply the Pomodoro technique with this Pomodoro timer and increase your productivity!">
  <meta name="keywords" content="pomodoro,timer,productivity,time management">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer | Free Productivity Boost</title>
  <link
    href="https://fonts.googleapis.com/css?family=Oswald|ZCOOL+QingKe+HuangYou"
    rel="stylesheet"
  />
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body class="disable-select">
  <div class="box">
    <h1>Pomodoro Timer</h1>
    <p class="nav-links">
      <button data-mins="25" class="pomodoro">Pomodoro</button>
      <button data-mins="5" class="shortBreak">Short Break</button>
      <button data-mins="10" class="longBreak">Long Break</button>
      <br />
    </p>
    <img
      src="./pomodoro.png"
      alt="Pomodoro Timer"
      width="200px"
      height="150px"
    />

    <form class="timer-form">
      <div class="min-buttons">
        <button class="increment-min">+</button>
        <button class="decrement-min">-</button>
      </div>
      <div class="timer"></div>

      <div class="end-time"></div>

      <button class="start">START</button>
      <button class="pause">PAUSE</button>
      <button class="reset">RESET</button>
    </form>
  </div>

  <br />
  <div class="box">
    <h2>Keyboard Shortcuts</h2>
    <p>
      There will be some shortcuts.
    </p>
  </div>
  <br />
  <div class="box">
    <h2>What is the Pomodoro Technique?</h2>
    <p>
      The time management technique created by Francesco Cirillo for a more
      productive way to work and study.
    </p>
  </div>

  <audio class="alarm" src="alarm.mp3"></audio>
  <script src="pomodoro.js"></script>
</body>
