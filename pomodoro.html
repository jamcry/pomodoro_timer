<!DOCTYPE html>
<!-- Pomodoro Timer webpage project by JamCry-->

<head>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet" />
  
</head>

<body class="disable-select">
    <div class="box">
        <h1>Pomodoro Timer</h1>
        <p class="nav-links">
            <button data-mins="25" class="pomodoro">Pomodoro</button>
            <button data-mins="5" class="shortBreak">Short Break</button>
            <button data-mins="10" class="longBreak">Long Break</button>
            <br>
        </p>
        <img src="http://blog.crisp.se/wp-content/uploads/2012/05/Pomodoro_timer.png" 
        alt="Pomodoro Timer" width="200px" height="150px"/>

        <form class="timer-form">
            <div class="timer"></div>
            <div class="end-time"></div>
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
        </form>
    </div>

  <br>
  <div class="box">
      <h2>Keyboard Shortcuts</h2>
      <p>
        There will be some shortcuts.
      </p>
  </div>
  <br>
  <div class="box">
      <h2>What is the Pomodoro Technique?</h2>
      <p>
          The time management technique created by Francesco Cirillo for a more productive way to work and study.
      </p>
  </div>

  <audio class="alarm" src="alarm.mp3"></audio>
  <script src="pomodoro.js"></script>
</body>
