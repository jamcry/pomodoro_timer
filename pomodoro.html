<!DOCTYPE html>
<!-- Pomodoro Timer webpage project by JamCry-->

<head>
  <title>Pomodoro Timer</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="box">
        <h1>Pomodoro Timer</h1>
        <p class="nav-links">
            <button class="pomodoro">Pomodoro</button>
            <button class="shortBreak">Short Break</button>
            <button class="longBreak">Long Break</button>
            <br>
        </p>
        <img src="http://blog.crisp.se/wp-content/uploads/2012/05/Pomodoro_timer.png" 
        alt="Pomodoro Timer" width="200px" height="150px"/>

        <form class="timer-form" method="GET">
            <p class="timer">00:00</p>
            <p class="status"></p>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </form>
    </div>

  <br>
  <div class="box">
      <h2>Keyboard Shortcuts</h2>
      <p>
        There will be some shortcuts.
      </p>
  </div>
  <br>
  <div class="box">
      <h2>What is the Pomodoro Technique?</h2>
      <p>
          The time management technique created by Francesco Cirillo for a more productive way to work and study.
      </p>
  </div>
  <script src="pomodoro.js"></script>
</body>
